<!DOCTYPE html>
<html ng-app="myModule" >
<head>
    <title>Custom Service Example</title>
    <link href="scripts/styles.css" rel="stylesheet" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/customservice.js"></script>
</head>
<body ng-controller="customServiceController">
    <h3>Custom Service  - Reverse a sentence</h3><br /><br />
    Input :<input type="text" ng-model="sentence" /><br /><br />
    Output:<input type="text" ng-model="reverseSentence" /><br /><br />
    <input type="button" ng-click="reverseString(sentence)" value="Reverse Sentence" /><br /><br />
    <backtolist></backtolist>
</body>
</html>
